<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlpacAPPs</title>
  <script>
    // GitHub Pages SPA routing fallback
    // When a 404 occurs, redirect to the appropriate page
    const path = window.location.pathname;

    // Known valid paths - redirect to their index.html
    const validPaths = {
      // Main site pages
      '/GenAlpacaOps': '/GenAlpacaOps/',
      '/GenAlpacaOps/': '/GenAlpacaOps/index.html',
      '/GenAlpacaOps/visiting': '/GenAlpacaOps/visiting/',
      '/GenAlpacaOps/visiting/': '/GenAlpacaOps/visiting/index.html',
      '/GenAlpacaOps/orientation': '/GenAlpacaOps/orientation/',
      '/GenAlpacaOps/orientation/': '/GenAlpacaOps/orientation/index.html',
      '/GenAlpacaOps/overnight': '/GenAlpacaOps/overnight/',
      '/GenAlpacaOps/overnight/': '/GenAlpacaOps/overnight/index.html',
      '/GenAlpacaOps/worktrade': '/GenAlpacaOps/worktrade/',
      '/GenAlpacaOps/worktrade/': '/GenAlpacaOps/worktrade/index.html',
      '/GenAlpacaOps/contact': '/GenAlpacaOps/contact/',
      '/GenAlpacaOps/contact/': '/GenAlpacaOps/contact/index.html',
      // Hidden pages
      '/GenAlpacaOps/welcome': '/GenAlpacaOps/welcome/',
      '/GenAlpacaOps/welcome/': '/GenAlpacaOps/welcome/index.html',
      '/GenAlpacaOps/photos': '/GenAlpacaOps/photos/',
      '/GenAlpacaOps/photos/': '/GenAlpacaOps/photos/index.html',
      '/GenAlpacaOps/sundays': '/GenAlpacaOps/sundays/',
      '/GenAlpacaOps/sundays/': '/GenAlpacaOps/sundays/index.html',
      '/GenAlpacaOps/visiting-1': '/GenAlpacaOps/visiting-1/',
      '/GenAlpacaOps/visiting-1/': '/GenAlpacaOps/visiting-1/index.html',
      // Mistiq subsite
      '/GenAlpacaOps/mistiq': '/GenAlpacaOps/mistiq/',
      '/GenAlpacaOps/mistiq/': '/GenAlpacaOps/mistiq/index.html',
      '/GenAlpacaOps/mistiq/apply': '/GenAlpacaOps/mistiq/apply/',
      '/GenAlpacaOps/mistiq/apply/': '/GenAlpacaOps/mistiq/apply/index.html',
      // Spaces app
      '/GenAlpacaOps/spaces': '/GenAlpacaOps/spaces/',
      '/GenAlpacaOps/spaces/': '/GenAlpacaOps/spaces/index.html',
      '/GenAlpacaOps/spaces/admin': '/GenAlpacaOps/spaces/admin/',
      '/GenAlpacaOps/spaces/admin/': '/GenAlpacaOps/spaces/admin/index.html',
      '/GenAlpacaOps/spaces/events': '/GenAlpacaOps/spaces/events/',
      '/GenAlpacaOps/spaces/events/': '/GenAlpacaOps/spaces/events/index.html',
      '/GenAlpacaOps/login': '/GenAlpacaOps/login/',
      '/GenAlpacaOps/login/': '/GenAlpacaOps/login/index.html',
    };

    // Check if it's a known path
    if (validPaths[path]) {
      window.location.replace(validPaths[path] + window.location.search);
    } else {
      // Unknown path - redirect to spaces
      window.location.replace('/GenAlpacaOps/spaces/');
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #faf9f7;
      color: #2d3142;
    }
  </style>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
