<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlpacAPPs</title>
  <script>
    // GitHub Pages SPA routing fallback
    // When a 404 occurs, redirect to the appropriate page
    const path = window.location.pathname;

    // Known valid paths - redirect to their index.html
    const validPaths = {
      // Main site pages
      '/alpacapps': '/alpacapps/',
      '/alpacapps/': '/alpacapps/index.html',
      '/alpacapps/visiting': '/alpacapps/visiting/',
      '/alpacapps/visiting/': '/alpacapps/visiting/index.html',
      '/alpacapps/orientation': '/alpacapps/orientation/',
      '/alpacapps/orientation/': '/alpacapps/orientation/index.html',
      '/alpacapps/overnight': '/alpacapps/overnight/',
      '/alpacapps/overnight/': '/alpacapps/overnight/index.html',
      '/alpacapps/worktrade': '/alpacapps/worktrade/',
      '/alpacapps/worktrade/': '/alpacapps/worktrade/index.html',
      '/alpacapps/contact': '/alpacapps/contact/',
      '/alpacapps/contact/': '/alpacapps/contact/index.html',
      // Hidden pages
      '/alpacapps/welcome': '/alpacapps/welcome/',
      '/alpacapps/welcome/': '/alpacapps/welcome/index.html',
      '/alpacapps/photos': '/alpacapps/photos/',
      '/alpacapps/photos/': '/alpacapps/photos/index.html',
      '/alpacapps/sundays': '/alpacapps/sundays/',
      '/alpacapps/sundays/': '/alpacapps/sundays/index.html',
      '/alpacapps/visiting-1': '/alpacapps/visiting-1/',
      '/alpacapps/visiting-1/': '/alpacapps/visiting-1/index.html',
      // Mistiq subsite
      '/alpacapps/mistiq': '/alpacapps/mistiq/',
      '/alpacapps/mistiq/': '/alpacapps/mistiq/index.html',
      '/alpacapps/mistiq/apply': '/alpacapps/mistiq/apply/',
      '/alpacapps/mistiq/apply/': '/alpacapps/mistiq/apply/index.html',
      // Spaces app
      '/alpacapps/spaces': '/alpacapps/spaces/',
      '/alpacapps/spaces/': '/alpacapps/spaces/index.html',
      '/alpacapps/spaces/admin': '/alpacapps/spaces/admin/',
      '/alpacapps/spaces/admin/': '/alpacapps/spaces/admin/index.html',
      '/alpacapps/spaces/events': '/alpacapps/spaces/events/',
      '/alpacapps/spaces/events/': '/alpacapps/spaces/events/index.html',
      '/alpacapps/login': '/alpacapps/login/',
      '/alpacapps/login/': '/alpacapps/login/index.html',
    };

    // Check if it's a known path
    if (validPaths[path]) {
      window.location.replace(validPaths[path] + window.location.search);
    } else {
      // Unknown path - redirect to spaces
      window.location.replace('/alpacapps/spaces/');
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #faf9f7;
      color: #2d3142;
    }
  </style>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
