<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpaca Playhouse Austin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>&#129433; Alpaca Playhouse Austin</h1>
    </div>
    <div class="header-controls">
      <div class="view-toggle">
        <button id="cardViewBtn" class="active" title="Card view">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/>
          </svg>
        </button>
        <button id="tableViewBtn" title="Table view">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
      </div>
      <a href="/GenAlpacaOps/spaces/apply/" class="apply-link">Apply for Rental</a>
      <a href="/GenAlpacaOps/login/" class="staff-link">Staff Login</a>
    </div>
  </header>

  <div class="filters">
    <div class="filter-group">
      <label for="searchInput">Search</label>
      <input type="text" id="searchInput" placeholder="Search spaces...">
    </div>
    <div class="filter-group">
      <label for="parentFilter">Parent Area</label>
      <select id="parentFilter">
        <option value="">All areas</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="bathFilter">Bathroom</label>
      <select id="bathFilter">
        <option value="">Any bathroom</option>
        <option value="private">Private</option>
        <option value="shared">Shared</option>
      </select>
    </div>
    <button id="clearFilters" class="clear-btn">Clear all</button>
  </div>

  <main>
    <!-- Card View -->
    <div id="cardView" class="card-grid"></div>

    <!-- Table View -->
    <div id="tableView" class="table-container hidden">
      <table>
        <thead>
          <tr>
            <th data-sort="name">Name</th>
            <th data-sort="monthly_rate">Rate</th>
            <th data-sort="sq_footage">Size</th>
            <th>Beds</th>
            <th data-sort="bath_privacy">Bath</th>
            <th>Amenities</th>
            <th data-sort="availability">Available</th>
            <th>Until</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Space Detail Modal -->
  <div id="spaceDetailModal" class="modal hidden">
    <div class="modal-content modal-large">
      <div class="modal-header">
        <h2 id="detailSpaceName">Space Name</h2>
        <button class="modal-close" id="closeDetailModal">&times;</button>
      </div>
      <div class="modal-body" id="spaceDetailBody">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
