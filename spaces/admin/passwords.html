<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Passwords - AlpacAPPs Admin</title>
  <link rel="icon" type="image/png" href="../../favicon.png">
  <link rel="apple-touch-icon" href="../../apple-touch-icon.png">
  <link rel="stylesheet" href="../styles.css?v=5">
  <link rel="stylesheet" href="styles.css?v=5">
  <link rel="stylesheet" href="manage-shared.css?v=5">
  <link rel="stylesheet" href="rentals.css?v=5">
  <style>
    /* ===== Password Vault ===== */
    .vault-toolbar {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .vault-search {
      flex: 1;
      min-width: 180px;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.9rem;
      background: var(--bg);
      color: var(--text);
    }
    .vault-search:focus {
      outline: none;
      border-color: var(--accent);
    }
    .vault-filters {
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
    }
    .vault-chip {
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 500;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.15s;
    }
    .vault-chip:hover {
      border-color: var(--accent);
      color: var(--text);
    }
    .vault-chip.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    .vault-grid {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .vault-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.65rem 0.85rem;
      transition: border-color 0.15s;
    }
    .vault-card:hover {
      border-color: var(--accent-light);
    }
    .vault-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.3rem;
    }
    .vault-card-service {
      font-weight: 600;
      font-size: 0.92rem;
      color: var(--text);
    }
    .vault-card-category {
      font-size: 0.65rem;
      font-weight: 500;
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .vault-card-category[data-cat="house"] { background: #fef3c7; color: #92400e; }
    .vault-card-category[data-cat="platform"] { background: #dbeafe; color: #1e40af; }
    .vault-card-category[data-cat="social"] { background: #fce7f3; color: #9d174d; }
    .vault-card-category[data-cat="service"] { background: #d1fae5; color: #065f46; }
    .vault-card-category[data-cat="email"] { background: #e0e7ff; color: #3730a3; }
    .vault-card-category[data-cat="tools"] { background: #f3e8ff; color: #6b21a8; }
    .vault-fields {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .vault-field {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      min-height: 1.4rem;
    }
    .vault-field-label {
      font-size: 0.68rem;
      color: var(--text-muted);
      flex-shrink: 0;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .vault-field-value {
      font-size: 0.82rem;
      color: var(--text);
      font-family: 'SF Mono', 'Menlo', monospace;
      word-break: break-all;
    }
    .vault-field-value.masked {
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }
    .vault-btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.15rem;
      color: var(--text-muted);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.15s, background 0.15s;
      flex-shrink: 0;
    }
    .vault-btn-icon:hover {
      color: var(--accent);
      background: var(--accent-light);
    }
    .vault-btn-icon svg {
      width: 14px;
      height: 14px;
    }
    .vault-card-meta {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 0.2rem;
    }
    .vault-card-meta a {
      font-size: 0.75rem;
      color: var(--accent);
      text-decoration: none;
    }
    .vault-card-meta a:hover {
      text-decoration: underline;
    }
    .vault-card-meta .meta-space {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    .vault-card-meta .meta-space .space-name {
      color: var(--text);
      font-weight: 500;
    }
    .vault-card-meta .meta-notes {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-style: italic;
    }
    .vault-card-actions {
      display: flex;
      gap: 0.2rem;
      flex-shrink: 0;
      align-items: center;
    }
    .vault-empty {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .vault-count {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-left: auto;
      white-space: nowrap;
    }
    @media (max-width: 768px) {
      .vault-toolbar {
        flex-direction: column;
        align-items: stretch;
      }
      .vault-count {
        margin-left: 0;
      }
      .vault-fields {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Unauthorized message -->
  <div id="unauthorizedOverlay" class="loading-overlay hidden">
    <div class="unauthorized-card">
      <h2>Access Denied</h2>
      <p id="unauthorizedEmail" style="opacity:0.7;font-size:0.9em"></p>
      <p>Your account is not authorized to access admin features.</p>
      <div class="unauthorized-actions">
        <a href="/spaces/" class="btn-secondary">View Public Spaces</a>
        <button id="signOutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </div>
  </div>

  <!-- Main app content -->
  <div id="appContent" class="hidden">
    <header>
      <div class="header-left">
        <a href="https://alpacaplayhouse.com" class="header-logo">
          <img src="https://aphrrfprbixmhissnjfn.supabase.co/storage/v1/object/public/housephotos/logos/alpaca-head-black-transparent.png" alt="AlpacAPPs" class="header-logo__icon">
          <img src="https://aphrrfprbixmhissnjfn.supabase.co/storage/v1/object/public/housephotos/logos/wordmark-black-transparent.png" alt="AlpacAPPs" class="header-logo__wordmark">
        </a>
        <span title="Site version" style="font-size:0.75rem;color:var(--text-muted);font-weight:500;cursor:pointer;align-self:center;margin-left:-0.25rem">v260210.41 5:40a</span>
        <span id="roleBadge" class="role-badge">Admin</span>
      </div>
      <div class="header-controls">
        <span id="userInfo" class="user-info"></span>
      </div>
    </header>

    <div class="context-switcher hidden" id="contextSwitcher">
      <a href="/residents/" class="context-switcher-btn">Resident</a>
      <a class="context-switcher-btn active">Staff</a>
    </div>

    <!-- Tab Navigation -->
    <div class="manage-tabs" id="tabNav"></div>

    <!-- Main Content -->
    <main class="manage-content settings-page">
      <div class="settings-group">
        <div class="settings-group-header" style="justify-content:space-between;">
          <div style="display:flex;align-items:center;gap:0.5rem;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            <h2>Password Vault</h2>
          </div>
          <button class="btn-small btn-primary" id="addEntryBtn">+ Add Entry</button>
        </div>

        <div class="vault-toolbar">
          <input type="text" class="vault-search" id="vaultSearch" placeholder="Search services...">
          <div class="vault-filters" id="vaultFilters"></div>
          <span class="vault-count" id="vaultCount"></span>
        </div>

        <div class="vault-grid" id="vaultGrid">
          <!-- Cards rendered by JS -->
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Modal -->
  <div id="entryModal" class="modal hidden">
    <div class="modal-content" style="max-width:480px;">
      <div class="modal-header">
        <h2 id="entryModalTitle">Add Entry</h2>
        <button class="modal-close" id="closeEntryModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="entryForm" onsubmit="return false;">
          <input type="hidden" id="entryId">
          <div class="form-group">
            <label for="entryService">Service *</label>
            <input type="text" id="entryService" required placeholder="e.g. Airbnb, WiFi, Front Door">
          </div>
          <div class="form-group">
            <label for="entryCategory">Category</label>
            <select id="entryCategory">
              <option value="house">House (doors, WiFi)</option>
              <option value="platform">Platform (booking sites)</option>
              <option value="social">Social Media</option>
              <option value="service">Service (devices/apps)</option>
              <option value="email">Email</option>
              <option value="tools">Tools</option>
            </select>
          </div>
          <div class="form-group">
            <label for="entryUsername">Username / Email</label>
            <input type="text" id="entryUsername" placeholder="email or username">
          </div>
          <div class="form-group">
            <label for="entryPassword">Password / Code</label>
            <input type="text" id="entryPassword" placeholder="password or access code">
          </div>
          <div class="form-group">
            <label for="entrySpace">Space</label>
            <select id="entrySpace">
              <option value="">None</option>
            </select>
          </div>
          <div class="form-group">
            <label for="entryUrl">URL</label>
            <input type="url" id="entryUrl" placeholder="https://...">
          </div>
          <div class="form-group">
            <label for="entryNotes">Notes</label>
            <textarea id="entryNotes" rows="2" placeholder="Optional notes"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn-danger" id="deleteEntryBtn" style="display:none;">Delete</button>
        <button class="btn-secondary" id="cancelEntryBtn">Cancel</button>
        <button class="btn-primary" id="saveEntryBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="../../shared/version-info.js" type="module"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3"></script>
  <script src="passwords.js" type="module"></script>
</body>
</html>
