<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>App Dev - AlpacAPPs Admin</title>
  <link rel="icon" type="image/png" href="../../favicon.png">
  <link rel="apple-touch-icon" href="../../apple-touch-icon.png">
  <link rel="stylesheet" href="../styles.css?v=5">
  <link rel="stylesheet" href="styles.css?v=5">
  <link rel="stylesheet" href="manage-shared.css?v=5">
  <style>
    .appdev-page { max-width: 900px; }

    /* Hero */
    .appdev-hero {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 1.5rem 1rem 0.75rem;
    }
    .appdev-hero-logo {
      max-width: 340px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
      flex-shrink: 0;
    }
    .appdev-hero h1 {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
      color: #00bcd4;
      letter-spacing: 0.02em;
    }

    /* Prompt box */
    .appdev-prompt-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .appdev-prompt-card label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }
    .appdev-textarea {
      width: 100%;
      min-height: 120px;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 0.9rem;
      resize: vertical;
      background: var(--bg);
      color: var(--text);
      box-sizing: border-box;
    }
    .appdev-textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(212, 136, 58, 0.15);
    }
    .appdev-submit-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
      gap: 0.75rem;
    }
    .appdev-submit-row .char-count {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    .appdev-submit-btn {
      padding: 0.5rem 1.5rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .appdev-submit-btn:hover { opacity: 0.85; }
    .appdev-submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Active build â€” highlighted card style */
    .appdev-request.active-build {
      border-color: #f59e0b;
      background: #fffdf5;
      box-shadow: 0 0 0 1px #f59e0b33, var(--shadow);
    }
    .appdev-request.active-build .appdev-request-header {
      background: #fffbeb;
    }
    .appdev-request.active-build .appdev-request-header:hover {
      background: #fef3c7;
    }
    .appdev-active-progress {
      padding: 0.75rem 1.25rem;
      font-size: 0.85rem;
      color: #78350f;
      background: #fffbeb;
      border-top: 1px solid #fde68a;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .appdev-active-progress-text {
      flex: 1;
    }
    .appdev-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #f59e0b;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      flex-shrink: 0;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Hide old separate banner */
    .appdev-active-build { display: none !important; }

    /* History section */
    .appdev-history-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 1.5rem 0 1rem;
    }
    .appdev-history-header {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0;
    }
    .appdev-filter-mine {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      cursor: pointer;
      user-select: none;
    }
    .appdev-filter-mine input { cursor: pointer; }

    /* Highlight own requests with a subtle left border */
    .appdev-request.own-request {
      border-left: 3px solid var(--accent);
    }
    .appdev-empty {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Request card */
    .appdev-request {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .appdev-request-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.85rem 1.25rem;
      cursor: pointer;
      user-select: none;
    }
    .appdev-request-header:hover { background: var(--bg); }
    .appdev-request-badge {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 4px;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .appdev-request-badge.completed { background: #d1fae5; color: #065f46; }
    .appdev-request-badge.failed { background: #fee2e2; color: #991b1b; }
    .appdev-request-badge.review { background: #fef3c7; color: #92400e; }
    .appdev-request-badge.approved { background: #d1fae5; color: #065f46; }
    .appdev-request-badge.pending,
    .appdev-request-badge.processing,
    .appdev-request-badge.building { background: #e0e7ff; color: #3730a3; }
    .appdev-request-badge.cancelled { background: #f3f4f6; color: #6b7280; }

    /* Approve & Merge button */
    .appdev-approve-btn {
      background: #059669;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      transition: background 0.15s;
    }
    .appdev-approve-btn:hover { background: #047857; }

    .appdev-request-title {
      flex: 1;
      min-width: 0;
      font-size: 0.9rem;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .appdev-requester-name {
      font-size: 0.7rem;
      color: var(--text-muted);
      white-space: nowrap;
      flex-shrink: 0;
    }
    .appdev-request-actions {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex-shrink: 0;
      align-self: center;
    }
    .appdev-request-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      white-space: nowrap;
      align-self: center;
    }
    .appdev-request-chevron {
      color: var(--text-muted);
      transition: transform 0.2s;
      flex-shrink: 0;
      width: 16px;
      height: 16px;
    }
    .appdev-request.collapsed .appdev-request-chevron { transform: rotate(-90deg); }
    .appdev-request.collapsed .appdev-request-body { display: none; }
    .appdev-request.collapsed .appdev-followup-badge { display: none; }

    /* Request body / timeline */
    .appdev-request-body {
      padding: 0 1.25rem 1rem;
      border-top: 1px solid var(--border);
    }
    .appdev-request-desc {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin: 0.75rem 0;
      padding: 0.75rem;
      background: var(--bg);
      border-radius: var(--radius);
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Timeline */
    .appdev-timeline {
      margin: 0.75rem 0 0;
      padding: 0;
      list-style: none;
    }
    .appdev-timeline-item {
      position: relative;
      padding: 0.5rem 0 0.5rem 1.75rem;
      font-size: 0.8rem;
      line-height: 1.5;
    }
    .appdev-timeline-item::before {
      content: '';
      position: absolute;
      left: 0.35rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--border);
    }
    .appdev-timeline-item:last-child::before { bottom: 50%; }
    .appdev-timeline-item::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0.7rem;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--border);
      border: 2px solid var(--bg-card);
    }
    .appdev-timeline-item.active::after { background: #f59e0b; }
    .appdev-timeline-item.success::after { background: #10b981; }
    .appdev-timeline-item.error::after { background: #ef4444; }

    .appdev-timeline-time {
      font-size: 0.7rem;
      color: var(--text-muted);
      display: block;
    }
    .appdev-timeline-label {
      font-weight: 600;
    }
    .appdev-timeline-detail {
      color: var(--text-muted);
    }

    /* Detail sections inside timeline */
    .appdev-detail-section {
      margin-top: 0.5rem;
      padding: 0.6rem 0.75rem;
      background: var(--bg);
      border-radius: var(--radius);
      font-size: 0.8rem;
    }
    .appdev-detail-section h4 {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin: 0 0 0.35rem;
    }
    .appdev-detail-section p,
    .appdev-detail-section pre {
      margin: 0.25rem 0;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .appdev-detail-section code {
      font-size: 0.75rem;
      background: var(--border);
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
    }
    .appdev-detail-section a {
      color: var(--accent);
      text-decoration: underline;
    }
    .appdev-file-list {
      margin: 0.25rem 0;
      padding-left: 1.25rem;
    }
    .appdev-file-list li { margin: 0.15rem 0; }

    /* Attachments upload */
    .appdev-attach-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.6rem;
      flex-wrap: wrap;
    }
    .appdev-attach-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.35rem 0.75rem;
      border: 1px dashed var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--text-muted);
      font-size: 0.8rem;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }
    .appdev-attach-btn:hover {
      border-color: var(--accent);
      color: var(--text);
    }
    .appdev-attach-btn input[type="file"] {
      display: none;
    }
    .appdev-attach-btn.camera-only {
      display: none;
    }
    @media (pointer: coarse) {
      .appdev-attach-btn.camera-only {
        display: inline-flex;
      }
    }
    .appdev-thumbs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .appdev-thumb {
      position: relative;
      width: 64px;
      height: 64px;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--bg);
    }
    .appdev-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .appdev-thumb-file {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 0.6rem;
      text-align: center;
      padding: 0.25rem;
      word-break: break-all;
      color: var(--text-muted);
    }
    .appdev-thumb-remove {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 10px;
      line-height: 18px;
      text-align: center;
      padding: 0;
    }
    .appdev-thumb-remove:hover { background: #ef4444; }
    .appdev-attach-count {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }
    .appdev-thumb.uploading {
      opacity: 0.5;
    }
    .appdev-thumb-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: var(--accent);
      transition: width 0.2s;
    }

    /* Attachment thumbnails in history */
    .appdev-attachments {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }
    .appdev-attachments a {
      display: block;
      width: 48px;
      height: 48px;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .appdev-attachments img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .appdev-attachments .file-link {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.55rem;
      text-align: center;
      color: var(--text-muted);
      background: var(--bg);
      text-decoration: none;
      padding: 0.2rem;
      word-break: break-all;
    }

    /* Version section */
    .appdev-version-section {
      border-left: 3px solid var(--accent);
    }
    .appdev-version-section.appdev-version-current {
      border-left-color: #10b981;
      background: #f0fdf4;
    }
    .appdev-version-section.appdev-version-stale {
      border-left-color: #f59e0b;
      background: #fffbeb;
    }
    .appdev-version-status {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
    .appdev-version-current .appdev-version-status {
      color: #065f46;
    }
    .appdev-version-stale .appdev-version-status {
      color: #92400e;
      font-weight: 600;
    }
    .appdev-refresh-hint {
      font-size: 0.75rem;
      color: #78350f;
      margin-top: 0.35rem;
      line-height: 1.5;
    }
    .appdev-refresh-hint kbd {
      display: inline-block;
      padding: 0.1rem 0.35rem;
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 3px;
      font-family: inherit;
      font-size: 0.7rem;
      box-shadow: 0 1px 0 #d1d5db;
    }

    /* Version badge in header */
    .appdev-version-badge {
      display: inline-block;
      font-size: 0.65rem;
      font-weight: 600;
      padding: 0.1rem 0.4rem;
      border-radius: 3px;
      background: #d1fae5;
      color: #065f46;
      white-space: nowrap;
      font-family: monospace;
      line-height: 1.2;
    }

    /* Follow-up badge */
    .appdev-followup-badge {
      display: inline-block;
      font-size: 0.65rem;
      font-weight: 600;
      padding: 0.1rem 0.4rem;
      border-radius: 3px;
      background: #e0e7ff;
      color: #3730a3;
      margin-left: 0.4rem;
      line-height: 1.2;
    }

    /* Try Again button (inside timeline) */
    .appdev-try-again-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.4rem 0.85rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      transition: opacity 0.15s;
      margin-top: 0.25rem;
    }
    .appdev-try-again-btn:hover { opacity: 0.85; }

    /* Try Again button (in header row) */
    .appdev-retry-header-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      padding: 0.25rem 0.65rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 0.7rem;
      cursor: pointer;
      transition: opacity 0.15s;
      white-space: nowrap;
      flex-shrink: 0;
      margin: 0;
      line-height: 1.2;
    }
    .appdev-retry-header-btn:hover { opacity: 0.85; }

    /* Review badge tooltip cursor */
    .appdev-request-badge.review[title] { cursor: help; }

    /* Approval needed section in review details */
    .appdev-approval-needed {
      border-left: 3px solid #f59e0b;
      background: #fffbeb;
    }
    .appdev-approval-needed p {
      color: #92400e;
      margin: 0.25rem 0;
    }
    .appdev-approver-hint {
      font-size: 0.75rem;
      color: #78350f;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .appdev-hero {
        flex-direction: column;
        gap: 0.75rem;
      }
      .appdev-hero-logo { max-width: 260px; }
      .appdev-hero h1 { font-size: 1.3rem; text-align: center; }
      .appdev-textarea { min-height: 100px; }
      .appdev-request-header { padding: 0.65rem 1rem; }
      .appdev-request-body { padding: 0 1rem 0.75rem; }
    }
  </style>
  <link rel="stylesheet" href="../../styles/site.css">

<body>
  <div id="toastContainer" class="toast-container"></div>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <div id="unauthorizedOverlay" class="loading-overlay hidden">
    <div class="unauthorized-card">
      <h2>Access Denied</h2>
      <p id="unauthorizedEmail" style="opacity:0.7;font-size:0.9em"></p>
      <p>Your account is not authorized to access this feature.</p>
      <div class="unauthorized-actions">
        <a href="/spaces/" class="btn-secondary">View Public Spaces</a>
        <button id="signOutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </div>
  </div>

  <div id="appContent" class="hidden">
    <div id="siteHeader"></div>
    <span data-site-version style="display:none">v260214.05 1:22p</span>

    <div class="context-switcher hidden" id="contextSwitcher">
      <a href="/residents/" class="context-switcher-btn">Resident</a>
      <a class="context-switcher-btn active">Staff</a>
    </div>

    <div class="manage-tabs" id="tabNav"></div>

    <main class="manage-content appdev-page">
      <div class="appdev-hero">
        <img src="https://aphrrfprbixmhissnjfn.supabase.co/storage/v1/object/public/housephotos/logos/claudero-logo-transparent.png"
             alt="Claudero" class="appdev-hero-logo">
        <h1>AI Developer Extraordinaire</h1>
      </div>

      <!-- Prompt box -->
      <div class="appdev-prompt-card">
        <label for="featurePrompt">Describe the feature you want built or modified</label>
        <textarea id="featurePrompt" class="appdev-textarea" placeholder="e.g. Add a page that shows the current weather forecast for Cedar Creek with hourly temps and rain probability..."></textarea>
        <div class="appdev-attach-row">
          <label class="appdev-attach-btn camera-only">
            <input type="file" id="cameraInput" accept="image/*" capture="environment">
            <span>ðŸ“·</span> Take Photo
          </label>
          <label class="appdev-attach-btn">
            <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt,.md,.csv,.json">
            <span>ðŸ“Ž</span> Attach Files
          </label>
        </div>
        <div class="appdev-thumbs" id="attachThumbs"></div>
        <span class="appdev-attach-count" id="attachCount"></span>
        <div class="appdev-submit-row">
          <span class="char-count" id="charCount">0 chars</span>
          <button class="appdev-submit-btn" id="submitBtn" disabled>Submit to Claudero</button>
        </div>
      </div>

      <!-- Active build banner -->
      <div class="appdev-active-build" id="activeBuild">
        <h3><span class="appdev-spinner"></span> <span id="activeBuildTitle">Build in Progress</span></h3>
        <div class="appdev-active-status" id="activeBuildStatus"></div>
      </div>

      <!-- History -->
      <div class="appdev-history-header-row">
        <h2 class="appdev-history-header">Request History</h2>
        <label class="appdev-filter-mine">
          <input type="checkbox" id="filterMine"> Only Mine
        </label>
      </div>
      <div id="historyContainer">
        <div class="appdev-empty">No feature requests yet. Describe something above and hit submit.</div>
      </div>
    </main>

    <!-- Lightbox -->
    <div id="imageLightbox" class="lightbox hidden">
      <button class="lightbox-close">&times;</button>
      <button class="lightbox-nav lightbox-prev" id="lightboxPrev">&#10094;</button>
      <img id="lightboxImage" src="" alt="">
      <button class="lightbox-nav lightbox-next" id="lightboxNext">&#10095;</button>
    </div>
  </div>

  <script src="../../shared/instant-chrome.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3"></script>
  <script type="module" src="../../shared/version-info.js"></script>
  <script type="module" src="appdev.js"></script>
</body>
</html>
