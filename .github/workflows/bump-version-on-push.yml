# Bump version on every push to main.
# Runs only when the push is NOT our own bump commit ([skip ci]), so we avoid a loop.
# Version is incremented in DB and all HTML + version.json are updated, then committed and pushed.

name: Bump version on push to main

on:
  push:
    branches: [main]

jobs:
  bump:
    if: ${{ !(github.actor == 'github-actions[bot]' && startsWith(github.event.head_commit.message, 'chore: bump version')) }}
    runs-on: ubuntu-latest
    concurrency:
      group: version-main-sequence
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Bump version (DB + HTML + version.json)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          RELEASE_PUSH_SHA: ${{ github.sha }}
          RELEASE_COMPARE_FROM_SHA: ${{ github.event.before }}
          RELEASE_COMPARE_TO_SHA: ${{ github.sha }}
          RELEASE_ACTOR_LOGIN: ${{ github.actor }}
          RELEASE_ACTOR_ID: ${{ github.actor_id }}
          RELEASE_BRANCH: main
          RELEASE_PUSHED_AT: ${{ github.event.head_commit.timestamp }}
          RELEASE_SOURCE: github-main-push
        run: ./scripts/bump-version.sh --model ci

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet && echo "No version changes (unexpected)" && exit 1 || true
          git commit -m "chore: bump version [skip ci]"
          git push origin main
