<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighting - AlpacAPPs Residents</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="apple-touch-icon" href="../apple-touch-icon.png">
  <link rel="stylesheet" href="../spaces/styles.css?v=5">
  <link rel="stylesheet" href="../spaces/admin/styles.css?v=5">
  <link rel="stylesheet" href="../spaces/admin/manage-shared.css?v=5">
  <link rel="stylesheet" href="residents.css?v=5">
</head>
<body>
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Unauthorized message -->
  <div id="unauthorizedOverlay" class="loading-overlay hidden">
    <div class="unauthorized-card">
      <h2>Access Denied</h2>
      <p>Your account is not authorized to access resident features.</p>
      <div class="unauthorized-actions">
        <a href="/spaces/" class="btn-secondary">View Public Spaces</a>
        <button id="signOutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </div>
  </div>

  <!-- Main app content -->
  <div id="appContent" class="hidden">
    <header>
      <div class="header-left">
        <a href="https://alpacaplayhouse.com" class="header-logo">
          <img src="https://aphrrfprbixmhissnjfn.supabase.co/storage/v1/object/public/housephotos/logos/alpaca-head-black-transparent.png" alt="AlpacAPPs" class="header-logo__icon">
          <img src="https://aphrrfprbixmhissnjfn.supabase.co/storage/v1/object/public/housephotos/logos/wordmark-black-transparent.png" alt="AlpacAPPs" class="header-logo__wordmark">
        </a>
        <span title="Site version" style="font-size:0.65rem;color:var(--text-muted);font-weight:400;cursor:help;align-self:center;margin-left:-0.25rem">v260209.27 1:17a</span>
        <span id="roleBadge" class="role-badge">Staff</span>
      </div>
      <div class="header-controls">
        <span id="userInfo" class="user-info"></span>
        <button id="headerSignOutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </header>

    <div class="context-switcher hidden" id="contextSwitcher">
      <a class="context-switcher-btn active">Resident</a>
      <a href="/spaces/admin/" class="context-switcher-btn">Staff</a>
    </div>

    <!-- Tab Navigation -->
    <div class="manage-tabs" id="tabNav"></div>

    <!-- Main Content -->
    <main class="manage-content homeauto-page">

      <!-- ===== LIGHTING SECTION ===== -->
      <section class="section" id="lightingSection">
        <div class="section-header">
          <h2>Lighting Groups</h2>
          <div class="section-header-actions">
            <button class="btn-small" id="refreshBtn" title="Refresh all light states">Refresh</button>
            <button class="btn-all-off" id="allOffBtn" title="Turn off all lighting groups">All Off</button>
          </div>
        </div>
        <div class="section-body">
          <div class="lighting-groups" id="lightingGroups">
            <!-- Rendered by JS -->
          </div>
          <div class="poll-status" id="pollStatus"></div>
        </div>
      </section>

      <!-- ===== LIGHTING SETTINGS (Admin Only) ===== -->
      <section class="section admin-only" id="lightingSettingsSection">
        <div class="section-header">
          <h2>Lighting Settings</h2>
          <span class="settings-badge" id="goveeModeBadge">Loading...</span>
        </div>
        <div class="section-body">
          <label class="settings-toggle">
            <input type="checkbox" id="goveeTestMode">
            <span class="settings-toggle-label">Test Mode</span>
            <span class="settings-toggle-hint">Log commands without calling Govee API</span>
          </label>

          <div style="margin-top: 1rem;">
            <button class="btn-small" id="syncCapabilitiesBtn">Sync Capabilities</button>
            <span class="text-muted" style="font-size: 0.75rem; margin-left: 0.5rem;">
              Fetch device capabilities &amp; segment info from Govee API
            </span>
          </div>

          <div style="margin-top: 1rem;">
            <h3 style="font-size: 0.85rem; margin-bottom: 0.5rem;">Device Inventory <span class="text-muted" id="goveeDeviceCount" style="font-weight:400;"></span></h3>
            <div id="goveeDeviceSummary">
              <p class="text-muted" style="font-size: 0.85rem;">Loading...</p>
            </div>
          </div>
        </div>
      </section>

    </main>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3"></script>
  <script type="module" src="lighting.js"></script>
</body>
</html>
