<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="preconnect" href="https://aphrrfprbixmhissnjfn.supabase.co">
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <title>Media - AlpacAPPs Residents</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="apple-touch-icon" href="../apple-touch-icon.png">
  <link rel="stylesheet" href="../spaces/styles.css?v=5">
  <link rel="stylesheet" href="../spaces/admin/styles.css?v=5">
  <link rel="stylesheet" href="../spaces/admin/manage-shared.css?v=5">
  <link rel="stylesheet" href="residents.css?v=5">
  <script type="module" src="../shared/version-info.js"></script>
  <link rel="stylesheet" href="../styles/site.css">
</head>
<body>
  <div id="toastContainer" class="toast-container"></div>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <div id="unauthorizedOverlay" class="loading-overlay hidden">
    <div class="unauthorized-card">
      <h2>Access Denied</h2>
      <p>Your account is not authorized to access resident features.</p>
      <div class="unauthorized-actions">
        <a href="/spaces/" class="btn-secondary">View Public Spaces</a>
        <button id="signOutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </div>
  </div>

  <div id="appContent" class="hidden">
    <div id="siteHeader"></div>
    <span data-site-version style="display:none">v260214.03 1:05p</span>

    <div class="context-switcher hidden" id="contextSwitcher">
      <a class="context-switcher-btn active">Resident</a>
      <a href="/spaces/admin/" class="context-switcher-btn">Staff</a>
    </div>

    <div class="manage-tabs" id="tabNav"></div>

    <main class="manage-content resident-media-page">
      <section class="section">
        <div class="section-header">
          <h2>Life of PAI</h2>
          <button id="refreshMediaBtn" class="btn-small">Refresh</button>
        </div>
        <div class="section-body">
          <p class="devices-intro">
            Each day, PAI creates a unique alpaca artwork in a random artistic style with a personal affirmation just for you.
          </p>
          <div class="pai-daily-controls">
            <label class="settings-toggle">
              <input type="checkbox" id="autoDailyToggle">
              <span class="settings-toggle-label">Auto-generate daily artwork</span>
              <span class="settings-toggle-hint">Creates one new piece each day when you visit.</span>
            </label>
            <button id="generateNowBtn" class="btn-primary">Generate Today's Artwork</button>
          </div>
          <p id="dailyStatusText" class="text-muted" style="font-size:0.85rem;"></p>
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2>Your Daily Gallery</h2>
        </div>
        <div class="section-body">
          <div id="jobStatusList" class="pai-job-status-list"></div>
          <div id="galleryGrid" class="pai-gallery-grid"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Instant chrome: skip spinner + pre-render header for returning users -->
  <script src="../shared/instant-chrome.js"></script>

  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3"></script>
  <script type="module" src="media.js"></script>
</body>
</html>
