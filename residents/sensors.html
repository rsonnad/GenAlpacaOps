<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="preconnect" href="https://aphrrfprbixmhissnjfn.supabase.co">
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <title>Sensors - AlpacAPPs Residents</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="apple-touch-icon" href="../apple-touch-icon.png">
  <link rel="stylesheet" href="../spaces/styles.css?v=5">
  <link rel="stylesheet" href="../spaces/admin/styles.css?v=5">
  <link rel="stylesheet" href="../spaces/admin/manage-shared.css?v=5">
  <link rel="stylesheet" href="residents.css?v=5">
  <script type="module" src="../shared/version-info.js"></script>
  <link rel="stylesheet" href="../styles/site.css">
</head>
<body>
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Unauthorized message -->
  <div id="unauthorizedOverlay" class="loading-overlay hidden">
    <div class="unauthorized-card">
      <h2>Access Denied</h2>
      <p>Your account is not authorized to access resident features.</p>
      <div class="unauthorized-actions">
        <a href="/spaces/" class="btn-secondary">View Public Spaces</a>
        <button id="signOutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </div>
  </div>

  <!-- Main app content -->
  <div id="appContent" class="hidden">
    <div id="siteHeader"></div>

    <span data-site-version style="display:none">v260211.62 2:46p</span>

    <div class="context-switcher hidden" id="contextSwitcher">
      <a class="context-switcher-btn active">Resident</a>
      <a href="/spaces/admin/" class="context-switcher-btn">Staff</a>
    </div>

    <!-- Tab Navigation -->
    <div class="manage-tabs" id="tabNav"></div>

    <!-- Main Content -->
    <main class="manage-content sensors-page">
      <div class="section-header section-header--borderless">
        <h2>Sensors</h2>
        <span class="section-header__meta" id="sensorsMeta"></span>
      </div>

      <div id="sensorsGrid">
        <!-- Rendered by sensors.js -->
      </div>

      <div id="sensorsEmpty" class="empty-state" style="text-align:center;color:var(--text-muted);padding:3rem 1rem;">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="opacity:0.3;margin-bottom:1rem;">
          <path d="M12 2a4 4 0 0 0-4 4v2H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2h-2V6a4 4 0 0 0-4-4z"/>
          <circle cx="12" cy="15" r="2"/>
        </svg>
        <p style="font-size:1.1rem;font-weight:500;margin-bottom:0.5rem;">No sensors installed yet</p>
        <p style="max-width:400px;margin:0 auto;line-height:1.5;">
          UniFi Protect sensors will appear here once they are installed and connected to the network.
        </p>
      </div>
    </main>
  </div>

  <!-- Instant chrome: skip spinner + pre-render header for returning users -->
  <script src="../shared/instant-chrome.js"></script>

  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3"></script>
  <script type="module" src="sensors.js"></script>
</body>
</html>
