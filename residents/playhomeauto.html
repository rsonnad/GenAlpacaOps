<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighting - Alpaca Playhouse</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="apple-touch-icon" href="../apple-touch-icon.png">
  <link rel="stylesheet" href="../spaces/styles.css?v=5">
  <link rel="stylesheet" href="../spaces/admin/styles.css?v=5">
  <link rel="stylesheet" href="../spaces/admin/manage-shared.css?v=5">
  <link rel="stylesheet" href="residents.css?v=5">
</head>
<body>
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Unauthorized message -->
  <div id="unauthorizedOverlay" class="loading-overlay hidden">
    <div class="unauthorized-card">
      <h2>Access Denied</h2>
      <p>Your account is not authorized to access resident features.</p>
      <div class="unauthorized-actions">
        <a href="/spaces/" class="btn-secondary">View Public Spaces</a>
        <button id="signOutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </div>
  </div>

  <!-- Main app content -->
  <div id="appContent" class="hidden">
    <header>
      <div class="header-left">
        <a href="/residents/" style="text-decoration: none; color: inherit;">
          <h1>&#129433; Alpaca Playhouse</h1>
        </a>
        <span style="font-size:0.65rem;color:var(--text-muted);font-weight:400;align-self:center;margin-left:-0.25rem">v260206.31</span>
        <span id="roleBadge" class="role-badge">Staff</span>
      </div>
      <div class="header-controls">
        <a href="/spaces/admin/" class="btn-small">Staff View</a>
        <span id="userInfo" class="user-info"></span>
        <button id="headerSignOutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </header>

    <!-- Tab Navigation -->
    <div class="manage-tabs" id="tabNav"></div>

    <!-- Main Content -->
    <main class="manage-content homeauto-page">

      <!-- ===== LIGHTING SECTION ===== -->
      <section class="section" id="lightingSection">
        <div class="section-header">
          <h2>Lighting Groups</h2>
          <div class="section-header-actions">
            <button class="btn-small" id="refreshBtn" title="Refresh all light states">Refresh</button>
            <button class="btn-all-off" id="allOffBtn" title="Turn off all lighting groups">All Off</button>
          </div>
        </div>
        <div class="section-body">
          <div class="lighting-groups" id="lightingGroups">
            <!-- Rendered by JS -->
          </div>
          <div class="poll-status" id="pollStatus"></div>
        </div>
      </section>

    </main>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3"></script>
  <script type="module" src="playhomeauto.js"></script>
</body>
</html>
