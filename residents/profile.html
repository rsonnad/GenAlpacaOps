<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="preconnect" href="https://aphrrfprbixmhissnjfn.supabase.co">
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <title>Profile - AlpacAPPs Residents</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="apple-touch-icon" href="../apple-touch-icon.png">
  <link rel="stylesheet" href="../spaces/styles.css?v=5">
  <link rel="stylesheet" href="../spaces/admin/styles.css?v=5">
  <link rel="stylesheet" href="../spaces/admin/manage-shared.css?v=5">
  <link rel="stylesheet" href="residents.css?v=5">
  <style>
    .resident-status-badge {
      font-size: 0.7rem;
      font-weight: 600;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      margin-left: 0.5rem;
    }
    .resident-status-badge.here {
      background: #d1fae5;
      color: #065f46;
    }
    .dietary-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }
    .dietary-chip {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }
    .dietary-chip input { display: none; }
    .dietary-chip span {
      padding: 0.2rem 0.5rem;
      border-radius: 999px;
      border: 1px solid var(--border, #ddd);
      font-size: 0.7rem;
      letter-spacing: 0.01em;
      transition: all 0.15s;
      user-select: none;
    }
    .dietary-chip input:checked + span {
      background: #3d8b7a;
      color: #fff;
      border-color: #3d8b7a;
    }
    .dietary-chip:hover span {
      border-color: #3d8b7a;
    }
    .allergy-chip input:checked + span {
      background: #c0392b;
      border-color: #c0392b;
    }
    .allergy-chip:hover span {
      border-color: #c0392b;
    }
  </style>
  <script type="module" src="../shared/version-info.js"></script>
  <link rel="stylesheet" href="../styles/site.css">
</head>
<body>
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Unauthorized message -->
  <div id="unauthorizedOverlay" class="loading-overlay hidden">
    <div class="unauthorized-card">
      <h2>Access Denied</h2>
      <p>Your account is not authorized to access resident features.</p>
      <div class="unauthorized-actions">
        <a href="/spaces/" class="btn-secondary">View Public Spaces</a>
        <button id="signOutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </div>
  </div>

  <!-- Main app content -->
  <div id="appContent" class="hidden">
    <div id="siteHeader"></div>

    <span data-site-version style="display:none">v260212.10 12:29p</span>

    <div class="context-switcher hidden" id="contextSwitcher">
      <a class="context-switcher-btn active">Resident</a>
      <a href="/spaces/admin/" class="context-switcher-btn">Staff</a>
    </div>

    <!-- Tab Navigation -->
    <div class="manage-tabs" id="tabNav"></div>

    <!-- Main Content -->
    <main class="manage-content profile-page">

      <!-- Profile Header Section -->
      <section class="section">
        <div class="section-body profile-header-section">
          <div class="profile-avatar-wrapper">
            <div class="profile-avatar-large" id="profileAvatar">
              <span class="profile-avatar-initials" id="avatarInitials"></span>
            </div>
            <button class="profile-avatar-edit" id="avatarEditBtn" title="Change photo">
              <svg viewBox="0 0 20 20" fill="currentColor" width="14" height="14"><path d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z"/></svg>
            </button>
            <input type="file" id="avatarInput" accept="image/*" style="display:none">
          </div>
          <div class="profile-header-info">
            <h1 id="profileName" class="profile-name"></h1>
            <span id="profileRole" class="role-badge"></span>
            <span id="profileResidentStatus" class="resident-status-badge" style="display:none"></span>
          </div>
        </div>
      </section>

      <!-- Personal URL Section -->
      <section class="section" id="personalUrlSection">
        <div class="section-header">
          <h2>Personal URL</h2>
        </div>
        <div class="section-body" style="padding: 1rem 1.5rem;">
          <div style="display:flex;align-items:center;gap:0.5rem;flex-wrap:wrap">
            <span style="color:var(--text-muted);font-size:0.9rem;white-space:nowrap">alpacaplayhouse.com/</span>
            <input type="text" id="slugInput" maxlength="30" style="width:150px;padding:0.35rem 0.5rem;border:1px solid var(--border);border-radius:4px;font-size:0.9rem;font-family:monospace" placeholder="your-slug">
            <button class="btn-small btn-primary" id="saveSlugBtn" disabled>Change</button>
            <button class="btn-small" id="copyUrlBtn" title="Copy to clipboard">Copy</button>
            <a id="openUrlBtn" class="btn-small" target="_blank" title="Open in new tab">Open</a>
          </div>
          <p id="slugError" style="color:var(--occupied,#e74c3c);font-size:0.8rem;margin-top:0.25rem;display:none"></p>
        </div>
      </section>

      <!-- Edit Profile Form -->
      <section class="section">
        <div class="section-header">
          <h2>Edit Profile</h2>
        </div>
        <div class="section-body">
          <div class="profile-form">
            <div class="profile-field-row">
              <div class="profile-field">
                <label for="fieldFirstName">First Name</label>
                <input type="text" id="fieldFirstName" placeholder="First name" maxlength="50">
              </div>
              <div class="profile-field">
                <label for="fieldLastName">Last Name</label>
                <input type="text" id="fieldLastName" placeholder="Last name" maxlength="50">
              </div>
            </div>
            <div class="profile-field">
              <label for="fieldDisplayName">Display Name</label>
              <input type="text" id="fieldDisplayName" placeholder="Nickname or preferred name" maxlength="100">
            </div>
            <div class="profile-field">
              <label>Contact Email</label>
              <label class="dietary-chip" style="margin-bottom:0.35rem">
                <input type="checkbox" id="contactEmailSameAsLogin" checked>
                <span>Same as login</span>
              </label>
              <input type="email" id="fieldContactEmail" placeholder="" maxlength="200" style="display:none">
            </div>
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label for="fieldGender">Gender</label>
                <div class="profile-privacy-widget" id="privacy_gender" data-value="all_guests"></div>
              </div>
              <select id="fieldGender">
                <option value="">Prefer not to say</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label for="fieldBio">Bio</label>
                <div class="profile-privacy-widget" id="privacy_bio" data-value="all_guests"></div>
              </div>
              <textarea id="fieldBio" rows="3" placeholder="Tell us about yourself..." maxlength="500"></textarea>
              <span class="profile-field-hint"><span id="bioCount">0</span>/500</span>
            </div>
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label for="fieldNationality">Nationality</label>
                <div class="profile-privacy-widget" id="privacy_nationality" data-value="all_guests"></div>
              </div>
              <div class="profile-input-prefix">
                <span class="profile-input-prefix__label" id="nationalityFlag">üè≥Ô∏è</span>
                <input type="text" id="fieldNationality" placeholder="e.g. Brazilian, American" maxlength="100">
              </div>
            </div>
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label for="fieldLocationBase">Location Base</label>
                <div class="profile-privacy-widget" id="privacy_location_base" data-value="all_guests"></div>
              </div>
              <div class="profile-input-prefix">
                <span class="profile-input-prefix__label" id="locationFlag">üìç</span>
                <input type="text" id="fieldLocationBase" placeholder="e.g. Austin, TX" maxlength="100">
              </div>
            </div>
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label for="fieldBirthday">Birthday</label>
                <div class="profile-privacy-widget" id="privacy_birthday" data-value="all_guests"></div>
              </div>
              <input type="date" id="fieldBirthday">
            </div>
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label for="fieldPhone">Phone</label>
                <div class="profile-privacy-widget" id="privacy_phone" data-value="all_guests"></div>
              </div>
              <input type="tel" id="fieldPhone" placeholder="+1 (555) 123-4567" maxlength="20">
            </div>
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label for="fieldPhone2">Phone 2</label>
                <div class="profile-privacy-widget" id="privacy_phone2" data-value="all_guests"></div>
              </div>
              <input type="tel" id="fieldPhone2" placeholder="+1 (555) 123-4567" maxlength="20">
            </div>
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label for="fieldWhatsApp">WhatsApp</label>
                <div class="profile-privacy-widget" id="privacy_whatsapp" data-value="all_guests"></div>
              </div>
              <div class="profile-input-prefix">
                <span class="profile-input-prefix__label">üí¨</span>
                <input type="tel" id="fieldWhatsApp" placeholder="+1 (555) 123-4567" maxlength="20">
              </div>
            </div>
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label for="fieldInstagram">Instagram</label>
                <div class="profile-privacy-widget" id="privacy_instagram" data-value="all_guests"></div>
              </div>
              <div class="profile-input-prefix">
                <span class="profile-input-prefix__label">@</span>
                <input type="text" id="fieldInstagram" placeholder="username" maxlength="30">
              </div>
            </div>

            <!-- Custom Links -->
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label>Links</label>
                <div class="profile-privacy-widget" id="privacy_links" data-value="all_guests"></div>
              </div>
              <div id="linksContainer"></div>
              <button class="btn-small" id="addLinkBtn" type="button">+ Add Link</button>
            </div>

            <div class="profile-field">
              <div class="profile-field-label-row">
                <label>Dietary Preferences</label>
                <div class="profile-privacy-widget" id="privacy_dietary" data-value="all_guests"></div>
              </div>
              <div id="dietaryOptions" class="dietary-options">
                <label class="dietary-chip"><input type="checkbox" value="vegetarian"><span>Vegetarian</span></label>
                <label class="dietary-chip"><input type="checkbox" value="vegan"><span>Vegan</span></label>
                <label class="dietary-chip"><input type="checkbox" value="gluten-free"><span>Gluten-Free</span></label>
                <label class="dietary-chip"><input type="checkbox" value="dairy-free"><span>Dairy-Free</span></label>
                <label class="dietary-chip"><input type="checkbox" value="keto"><span>Keto</span></label>
                <label class="dietary-chip"><input type="checkbox" value="halal"><span>Halal</span></label>
                <label class="dietary-chip"><input type="checkbox" value="kosher"><span>Kosher</span></label>
                <label class="dietary-chip"><input type="checkbox" value="pescatarian"><span>Pescatarian</span></label>
                <label class="dietary-chip"><input type="checkbox" value="nut-free"><span>Nut-Free</span></label>
                <label class="dietary-chip"><input type="checkbox" value="low-carb"><span>Low-Carb</span></label>
                <label class="dietary-chip"><input type="checkbox" value="paleo"><span>Paleo</span></label>
                <label class="dietary-chip"><input type="checkbox" value="no-sugar"><span>No Sugar</span></label>
                <label class="dietary-chip"><input type="checkbox" value="mediterranean"><span>Mediterranean</span></label>
                <label class="dietary-chip"><input type="checkbox" value="whole30"><span>Whole30</span></label>
                <label class="dietary-chip"><input type="checkbox" value="flexitarian"><span>Flexitarian</span></label>
                <label class="dietary-chip"><input type="checkbox" value="carnivore"><span>Carnivore</span></label>
                <label class="dietary-chip"><input type="checkbox" value="16-8-if"><span>16:8 IF</span></label>
                <label class="dietary-chip"><input type="checkbox" value="omad"><span>OMAD</span></label>
                <label class="dietary-chip"><input type="checkbox" value="5-2-if"><span>5:2 IF</span></label>
                <label class="dietary-chip"><input type="checkbox" value="low-fodmap"><span>Low-FODMAP</span></label>
                <label class="dietary-chip"><input type="checkbox" value="raw-food"><span>Raw Food</span></label>
                <label class="dietary-chip"><input type="checkbox" value="vegan-before-noon"><span>Vegan Before Noon</span></label>
                <label class="dietary-chip"><input type="checkbox" value="ayurvedic"><span>Ayurvedic</span></label>
                <label class="dietary-chip"><input type="checkbox" value="macrobiotic"><span>Macrobiotic</span></label>
                <label class="dietary-chip"><input type="checkbox" value="fruitarian"><span>Fruitarian</span></label>
                <label class="dietary-chip"><input type="checkbox" value="vegan-with-cute-vegan-girls"><span>Vegan when with Cute Vegan Girls</span></label>
                <label class="dietary-chip"><input type="checkbox" value="baking-soda-washed"><span>Baking Soda Washed</span></label>
              </div>
              <input type="text" id="fieldDietaryCustom" placeholder="Other dietary needs" maxlength="200" style="margin-top:0.5rem">
            </div>
            <div class="profile-field">
              <div class="profile-field-label-row">
                <label>Allergies</label>
                <div class="profile-privacy-widget" id="privacy_allergies" data-value="all_guests"></div>
              </div>
              <div id="allergyOptions" class="dietary-options">
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="milk"><span>Milk</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="eggs"><span>Eggs</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="peanuts"><span>Peanuts</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="tree-nuts"><span>Tree Nuts</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="wheat"><span>Wheat</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="soy"><span>Soy</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="shellfish"><span>Shellfish</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="fish"><span>Fish</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="sesame"><span>Sesame</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="gluten"><span>Gluten</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="penicillin"><span>Penicillin</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="sulphites"><span>Sulphites</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="latex"><span>Latex</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="corn"><span>Corn</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="caffeine"><span>Caffeine</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="alcohol"><span>Alcohol</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="msg"><span>MSG</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="red-dye"><span>Red Dye</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="nightshades"><span>Nightshades</span></label>
                <label class="dietary-chip allergy-chip"><input type="checkbox" value="histamine"><span>Histamine</span></label>
              </div>
              <input type="text" id="fieldAllergyCustom" placeholder="Other allergies (e.g. bee stings, mango skin)" maxlength="200" style="margin-top:0.5rem">
            </div>

            <div class="profile-actions">
              <button class="btn-primary" id="saveProfileBtn" disabled>Save Profile</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Vehicles Section -->
      <section class="section" id="vehiclesSection">
        <div class="section-header">
          <h2>My Vehicles</h2>
        </div>
        <div class="section-body">
          <div id="vehiclesContainer"></div>
          <div id="vehicleFormContainer" style="display:none"></div>
          <button class="btn-small" id="addVehicleBtn" type="button" style="margin-top:0.75rem;">+ Add Vehicle</button>
        </div>
      </section>

    </main>
  </div>

  <!-- Instant chrome: skip spinner + pre-render header for returning users -->
  <script src="../shared/instant-chrome.js"></script>

  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
