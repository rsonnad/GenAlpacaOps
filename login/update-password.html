<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="apple-touch-icon" href="../apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap">
  <title>Update Password - AlpacAPPs</title>
  <style>
    :root {
      --bg: #faf8f5;
      --bg-card: #ffffff;
      --text: #1a1a2e;
      --text-muted: #6b7280;
      --border: #e5e2dc;
      --accent: #3d8b7a;
      --accent-light: #e5f4f1;
      --success: #2d8659;
      --success-light: #e5f4ed;
      --error: #e07a5f;
      --error-light: #fdf0ec;
      --radius: 12px;
      --shadow: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.06);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.08), 0 2px 8px rgba(0,0,0,0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      padding: 2.5rem;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      letter-spacing: -0.01em;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text);
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.15s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn-primary {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-primary:hover {
      background: #2f6d5f;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-box {
      background: var(--error-light);
      border: 1px solid var(--error);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1.5rem;
      color: var(--error);
    }

    .error-box p {
      margin: 0;
    }

    .success-box {
      background: var(--success-light);
      border: 1px solid var(--success);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1.5rem;
      color: var(--success);
    }

    .success-box p {
      margin: 0;
    }

    .hidden {
      display: none !important;
    }

    .back-link {
      display: block;
      margin-top: 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-link:hover {
      color: var(--text);
    }

    .help-text {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">&#129433;</div>
      <h1>Update Password</h1>
      <span title="Site version" style="font-size:0.75rem;color:var(--text-muted);font-weight:500;cursor:pointer">v260211.21 1:34a</span>
      <p class="subtitle">Enter your new password</p>

      <!-- Loading state (while session is being established) -->
      <div id="initLoadingContent">
        <div class="loading">
          <div class="spinner"></div>
          <p>Verifying reset link...</p>
        </div>
      </div>

      <!-- Update form -->
      <div id="updateContent" class="hidden">
        <form id="updateForm">
          <div class="input-group">
            <label for="newPasswordInput">New Password</label>
            <input type="password" id="newPasswordInput" placeholder="Enter new password" required minlength="6" autocomplete="new-password">
          </div>
          <div class="input-group">
            <label for="confirmPasswordInput">Confirm Password</label>
            <input type="password" id="confirmPasswordInput" placeholder="Confirm new password" required minlength="6" autocomplete="new-password">
          </div>
          <button type="submit" class="btn-primary">Update Password</button>
          <p class="help-text">Password must be at least 6 characters</p>
        </form>
      </div>

      <!-- Loading state -->
      <div id="loadingContent" class="hidden">
        <div class="loading">
          <div class="spinner"></div>
          <p>Updating password...</p>
        </div>
      </div>

      <!-- Success state -->
      <div id="successContent" class="hidden">
        <div class="success-box">
          <p>Password updated successfully!</p>
        </div>
        <p style="color: var(--text-muted); font-size: 0.875rem; margin-bottom: 1rem;">
          Redirecting to admin...
        </p>
      </div>

      <!-- Error state -->
      <div id="errorContent" class="hidden">
        <div class="error-box">
          <p id="errorMessage">An error occurred</p>
        </div>
        <button id="retryBtn" class="btn-primary">Try Again</button>
        <a href="/login/reset-password.html" class="back-link">Request a new reset link</a>
      </div>

      <a href="/login/" class="back-link">&larr; Back to Login</a>
    </div>
  </div>

  <script type="module" src="../shared/version-info.js"></script>
  <script type="module">
    import { supabase } from '../shared/supabase.js';
    import { updatePassword } from '../shared/auth.js';

    const initLoadingContent = document.getElementById('initLoadingContent');
    const updateContent = document.getElementById('updateContent');
    const loadingContent = document.getElementById('loadingContent');
    const successContent = document.getElementById('successContent');
    const errorContent = document.getElementById('errorContent');
    const errorMessage = document.getElementById('errorMessage');
    const updateForm = document.getElementById('updateForm');
    const retryBtn = document.getElementById('retryBtn');

    function showState(state, message = '') {
      initLoadingContent.classList.add('hidden');
      updateContent.classList.add('hidden');
      loadingContent.classList.add('hidden');
      successContent.classList.add('hidden');
      errorContent.classList.add('hidden');

      switch (state) {
        case 'initLoading':
          initLoadingContent.classList.remove('hidden');
          break;
        case 'update':
          updateContent.classList.remove('hidden');
          break;
        case 'loading':
          loadingContent.classList.remove('hidden');
          break;
        case 'success':
          successContent.classList.remove('hidden');
          break;
        case 'error':
          errorContent.classList.remove('hidden');
          errorMessage.textContent = message || 'An error occurred';
          break;
      }
    }

    // Initialize - wait for session to be established from URL hash
    async function init() {
      showState('initLoading');

      try {
        // Use onAuthStateChange to reliably detect when Supabase processes the URL token
        const session = await new Promise((resolve, reject) => {
          const timeout = setTimeout(() => {
            resolve(null);
          }, 15000);

          supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY' || event === 'SIGNED_IN' || event === 'INITIAL_SESSION') {
              clearTimeout(timeout);
              resolve(session);
            }
          });
        });

        if (!session) {
          showState('error', 'Reset link is invalid or expired. Please request a new one.');
          return;
        }

        // Session established, show the update form
        showState('update');
      } catch (error) {
        console.error('Init error:', error);
        showState('error', 'Failed to verify reset link: ' + error.message);
      }
    }

    updateForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showState('loading');

      const newPassword = document.getElementById('newPasswordInput').value;
      const confirmPassword = document.getElementById('confirmPasswordInput').value;

      if (newPassword !== confirmPassword) {
        showState('error', 'Passwords do not match');
        return;
      }

      if (newPassword.length < 6) {
        showState('error', 'Password must be at least 6 characters');
        return;
      }

      try {
        await updatePassword(newPassword);
        showState('success');

        // Redirect to admin after a brief delay
        setTimeout(() => {
          window.location.href = '/spaces/admin/';
        }, 2000);
      } catch (error) {
        console.error('Password update error:', error);
        showState('error', error.message);
      }
    });

    retryBtn.addEventListener('click', () => {
      showState('update');
    });

    // Start initialization
    init();
  </script>
</body>
</html>
