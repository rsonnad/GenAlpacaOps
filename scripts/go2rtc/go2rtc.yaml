###############################################
# go2rtc Configuration â€” GenAlpaca Residency
# Restreams UniFi Protect cameras as HLS/WebRTC
#
# Deploy to: ~/go2rtc/go2rtc.yaml on Alpaca Mac
# go2rtc handles UniFi Protect's quirky RTSP much
# better than MediaMTX (no SPS parsing crashes)
#
# URL format: rtspx:// (RTSP over TLS control, no SRTP)
# Remove ?enableSrtp from UniFi Protect URLs
###############################################

api:
  listen: ":1984"

streams:
  alpacamera-high:
    - rtspx://192.168.1.1:7441/lJxvADtGLsGulh8u
  alpacamera-med:
